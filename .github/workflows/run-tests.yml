name: Run Tests

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, hotfix/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: Run specific module tests
      run: |
        # Run tests by module to ensure all are covered
        for test_file in tests/test_*.py; do
          echo "Running $test_file..."
          python -m pytest "$test_file" -v --tb=short || echo "Test $test_file failed"
        done
        
    - name: Test summary
      if: always()
      run: |
        echo "Test execution completed for Python ${{ matrix.python-version }}"
        echo "See test results above for details."
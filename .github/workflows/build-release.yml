name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v' (e.g., v0.0.1, v.0.0.1, v1.0.0)

permissions:
  contents: write  # Required for release creation, asset uploads, and note generation

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --console --name thin-wrap chat.py
          # Default is --onedir bundle; produces dist/thin-wrap/ directory

      - name: Package asset as zip
        run: |
          cd dist
          if [[ ${{ runner.os }} == 'Linux' ]]; then
            zip -r ../thin-wrap-linux.zip thin-wrap
          elif [[ ${{ runner.os }} == 'macOS' ]]; then
            zip -r ../thin-wrap-macos.zip thin-wrap
          elif [[ ${{ runner.os }} == 'Windows' ]]; then
            powershell Compress-Archive -Path thin-wrap -DestinationPath ../thin-wrap-windows.zip
          fi

      - name: Release with assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: thin-wrap-*.zip
          fail_on_unmatched_files: true
          generate_release_notes: true

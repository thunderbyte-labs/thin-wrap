name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v' (e.g., v0.0.1, v.0.0.1, v1.0.0)

permissions:
  contents: write  # Required for release creation, asset uploads, and note generation

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --console --name thin-wrap --collect-submodules rich._unicode_data chat.py
          # Default is --onedir bundle; produces dist/thin-wrap/ directory

      - name: Include sample config.json
        shell: bash {0}
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell -Command "New-Item -ItemType Directory -Path dist\thin-wrap -Force | Out-Null; Copy-Item -Path config.json -Destination dist\thin-wrap\config.json -Force"
          else
            mkdir -p dist/thin-wrap
            cp config.json dist/thin-wrap/config.json
          fi

      - name: Package asset as zip
        shell: bash {0}
        run: |
          cd dist
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            zip -r ../thin-wrap-linux.zip thin-wrap
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            zip -r ../thin-wrap-macos.zip thin-wrap
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell Compress-Archive -Path thin-wrap -DestinationPath ../thin-wrap-windows.zip
          fi

      - name: Release with assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: thin-wrap-*.zip
          fail_on_unmatched_files: true
          generate_release_notes: true